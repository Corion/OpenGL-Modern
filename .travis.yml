matrix:
  include:
    - perl: 5.18
      env: COVERAGE=1
  allow_failures:
    - perl: "blead"
os:
  #- linux
  - osx
sudo: required
# Actually this is only needed for Linux, I guess
addons:
    apt:
        packages:
          - freeglut3-dev
          - xutils-dev
          - libxi-dev
          - libxxf86vm-dev
          - x11proto-xf86vidmode-dev
          - mesa-utils
          - xvfb
          - libgl1-mesa-dri
          - libglapi-mesa
          - libosmesa6
before_install:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; fi
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then export TRAVIS_PERL_DEBUG=1; fi
  - export TRAVIS_PERL_DEBUG=1;
  - perl -V
install:
  - mkdir ~/perl5
  - git clone git://github.com/miyagawa/cpanminus ~/cpanminus && cd ~/cpanminus && perl Makefile.PL && INSTALLBASE=~/perl5 make install
  - cd ~/opengl-modern
  - git clone git://github.com/Corion/opengl-modern ~/opengl-modern && cd ~/opengl-modern && perl Makefile.PL && ~/perl5/bin/cpanm -l ~/lib --notest --installdeps . && make
before_script:
  #- coverage-setup
script:
  - make
  - prove -bv $(test-files)
after_success:
  #